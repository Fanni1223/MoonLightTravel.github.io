<div ng-include src="'../MoonLightTravel.github.io/html/navigate.html'"></div>



<div class="cards">
    <div class="card mb-3 card-custom" ng-repeat="ut in page2 track by $index">
      <div class="card__image-holder">
        <img ng-src="./img/{{ut.img}}" class="img-fluid" alt="Ide majd kell az út" />
      </div>
      <div class="card-title">
        <a href="#" class="toggle-info btn">
          <span class="left"></span>
          <span class="right"></span>
        </a>
        <h2>{{ut.orszag}}</h2>
      </div>
      <div class="card-flap flap1">
        <div class="card-description">
          Utazzon <span class="fw-bold">{{ut.orszag}}</span> területére,
          <span class="fw-bold">{{ut.varos}}</span> városában/falujában! A(z)
          <span class="fw-bold">{{ut.szallashelyneve}}</span> szálláshelyre!
        </div>
        <div class="card-description">Ár/Fő: {{ut.ar}}Ft - {{ut.tipus}}</div>
        <div class="card-flap flap2">
          <div class="card-actions">
            <a data-id="{{$index}}" ui-sref="{{szallashelyneve}}" class="btn">Részletek </a>
          </div>
        </div>
      </div>
    </div>
  </div>




 <!-- Footer -->
 <footer id="availability"
 class="container-fluid bg-light text-muted"
 ng-include src="'../MoonLightTravel.github.io/html/footer.html'"></footer>
