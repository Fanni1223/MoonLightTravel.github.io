<div ng-include src="'./html/navigate.html'"></div>
<style>
  

.foglalas-kartya {
    border-radius: 8px;
    transition: height 0.2s ease;
    min-height: 200px;
    height: auto;
    padding: 1em 3em 2em 3em;
    margin: 0em auto;
    background-color: #fff;
    box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px;
    }

  
</style>



<div class="container">

  <div class="row">

    <h1 class="text-center mt-5">Eddigi foglalások</h1>



  </div>

 

  <div class="card foglalas-kartya" 
       ng-repeat="x in data"
       style="width: 25rem;">   


    
    
    <img src="./img/utak/lyon1-min.jpg" class="card-img-top" alt="">
    
    <div class="card-body">
      <p class="card-text">Név&emsp;{{x.nev}}</p>
      <p class="card-text">Tel. szám&emsp;{{x.telefonsz}}</p>
      <p class="card-text">Email&emsp;{{x.email}}</p>
      <p class="card-text">Fő&emsp;{{x.fo}}</p>
      <p class="card-text">Dátum&emsp;{{x.evszam}}.{{x.honap}}.{{x.nap}}</p>
      <p class="card-text">Kezdete&emsp;{{x.oda_ora}}</p>
      <p class="card-text">Vége&emsp;{{x.vissza_ora}}</p>
      <p class="card-text">Kiságy&emsp;{{x.kisagy}}</p>
      <p class="card-text">Végösszeg&emsp;{{x.vegosszeg}}</p>


    </div>
  </div>

</div>

 <!-- Footer -->
 <footer id="availability"
 ng-include src="'./html/footer.html'"></footer>
