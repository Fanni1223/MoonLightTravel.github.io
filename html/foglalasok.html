<style>
  

.foglalas-kartya {
    border-radius: 8px;
    width: 100%;
    position: relative;
    transition: height 0.2s ease;
    min-height: 200px;
    height: auto;
    padding: 1em 3em 2em 3em;
    margin: 0em auto;
    background-color: #fff;
    border-radius: 4.2px;
    box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px;

    /* */
    display: inline-block;
    margin: 8px;
    vertical-align: top;
}
    .profile:hover {
        cursor: pointer;
    }
    .profile.profile--expanded {
        height: auto;
        animation: expand 0.5s ease;
        margin: 100%;
    }
    .foglalas-kep {
        display:;
        height: auto;
        width: 100%;
        background-color: rgb(255, 255, 255);
        border-top-right-radius: inherit;
        border-top-left-radius: inherit;
    }
    .profile__info {
        width: 100%;
        text-align: center;
        position: absolute;
        top: 104px;
        height: auto;
    }
        .profile__info-display, .profile__info-username {
            display: block;
            width: 100%;
        }
        .profile__info-display {
            font-size: 1.5rem;
            font-weight: bold;
        }
    .profile__data {
        opacity: 0;
        height: auto;
        margin: 0em auto;
        background-color: #fff;
        border-radius: 4.2px;
        /*box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px;*/
        width: 100%;
    }
        .profile--unexpanded > .profile__data, .profile--expanded > .profile__data {
            width: 100%;
            text-align: center;
            padding-top: inherit;
            height: auto;
            position: absolute;
            top: 190px;
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-around;
        }
        .profile--unexpanded > .profile__data {
            opacity: 0;
            animation: unreveal 0.2s ease;
        }
        .profile--expanded > .profile__data {
            opacity: 1;
            animation: reveal 0.7s ease;
        }
        .profile__data > * > * {
            display: block;
        }
        .profile__data > * > *:first-child {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .profile__data > * > *:nth-child(2) {
            font-size: 0.9rem;
        }

@keyframes reveal {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}
@keyframes unreveal {
    0% {
        opacity: 1;
        transform: translateY(0);
    }
    100% {
        opacity: 0;
        transform: translateY(-20px);
    }
}
@keyframes expand {
    0% {
        height: 180px;
    }
    100% {
        height: auto;
    }
}
@keyframes unexpand {
    0% {
        height: auto;
    }
    100% {
        height: 180px;
    }
}

  
</style>

                      gg

  </div>
</div>

  <script>

      function expand(card) {
          card.classList.toggle('profile--expanded');
          // If card is not expanded after toggle, add 'unexpanded' class
          if (!card.classList.contains('profile--expanded')) card.classList.toggle('profile--unexpanded');
          // Else if card is expanded after toggle and still contains 'unexpanded' class, remove 'unexpanded'
          else if (card.classList.contains('profile--expanded') && card.classList.contains('profile--unexpanded')) card.classList.toggle('profile--unexpanded');
      }


  </script>
