<div ng-include src="'./html/navigate.html'"></div>
<style>
  

.foglalas-kartya {
    border-radius: 8px;
    transition: height 0.2s ease;
    padding: 1em 3em 2em 3em;
    background-color: #fff;
    box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px;
    }

  
</style>



<div class="container">

  <div class="row">

    <h1 class="text-center mt-5">Eddigi foglalások</h1>



  </div>

 
<div class="row">
  <div class="card foglalas-kartya col-md-3 col-lg-3 my-3 row mx-4" 
       ng-repeat="x in data"
       style="width: 25rem;">   


    

    <img ng-src="./img/utak/{{x.utak_img}}" class="card-img-top" alt="">
    
     <div class="card-body">
    <table>
      <tr><td class="card-text">Név</td><td class="mx-5">{{x.nev}}</td></tr>
      <tr><td class="card-text">Tel. szám</td><td class="mx-5">{{x.telefonsz}}</td></tr>
      <tr><td class="card-text">Email</td><td class="mx-5">{{x.email}}</td></tr>
      <tr><td class="card-text">Fő</td><td class="mx-5">{{x.fo}}</td></tr>
      <tr><td class="card-text">Dátum</td><td class="mx-5">{{x.evszam}}.{{x.honap}}.{{x.nap}}</td></tr>
      <tr><td class="card-text">Kezdete</td><td class="mx-5">{{x.oda_ora}}</td></tr>
      <tr><td class="card-text">Vége</td><td class="mx-5">{{x.vissza_ora}}</td></tr>
      <tr><td class="card-text">Kiságy</td><td class="mx-5">{{x.kisagy}}</td></tr>
      <tr><td class="card-text">Végösszeg</td><td class="mx-5">{{x.vegosszeg}}</td></tr>
    </table>

    </div>
  </div>
  </div>

</div>

 <!-- Footer -->
 <footer id="availability"
 ng-include src="'./html/footer.html'"></footer>
