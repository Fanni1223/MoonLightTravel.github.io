<div ng-include src="'./html/navigate.html'"></div>
<style>
  

.foglalas-kartya {
    border-radius: 8px;
    transition: height 0.2s ease;
    padding: 1em 3em 2em 3em;
    background-color: #fff;
    box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px;
    }

  
</style>



<div class="container">

  <div class="row">

    <h1 class="text-center mt-5">Eddigi foglalások</h1>



  </div>

 
<div class="row">
  <div class="card foglalas-kartya col-md-3 col-lg-3 my-3 row mx-4" 
       ng-repeat="x in data"
       style="width: 25rem;">   


    

    <img ng-src="./img/utak/{{x.utak_img}}" class="card-img-top" alt="">
    
     <div class="card-body">
      <table>
        <tr><th class="card-text text-end">Név:</th><td class="ps-2">{{x.nev}}</td></tr>
        <tr><th class="card-text text-end">Tel. szám:</th><td class="ps-2">{{x.telefonsz}}</td></tr>
        <tr><th class="card-text text-end">Email:</th><td class="ps-2">{{x.email}}</td></tr>
        <tr><th class="card-text text-end">Fő:</th><td class="ps-2">{{x.fo}}</td></tr>
        <tr><th class="card-text text-end">Dátum:</th><td class="ps-2">{{x.evszam}}.{{x.honap}}.{{x.nap}}</td></tr>
        <tr><th class="card-text text-end">Kezdete:</th><td class="ps-2">{{x.oda_ora}}</td></tr>
        <tr><th class="card-text text-end">Vége:</th><td class="ps-2">{{x.vissza_ora}}</td></tr>
        <tr><th class="card-text text-end">Kiságy:</th><td class="ps-2">{{x.kisagy}}</td></tr>
        <tr><th class="card-text text-end">Végösszeg:</th><td class="ps-2">{{x.vegosszeg}}</td></tr>
      </table>

    </div>
  </div>
  </div>

</div>

 <!-- Footer -->
 <footer id="availability"
 ng-include src="'./html/footer.html'"></footer>
