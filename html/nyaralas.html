<!--Banner, menü-->
<div ng-include src="'../MoonLightTravel.github.io/html/navigate.html'"></div>
<div class="container">
  <div class='row mt-5' ng-if="data.length">
    <h1 class="text-center mt-5">{{data[0].nev}}</h1>
  </div>

<!--Képgaléria-->
  <div class="row mt-5" ng-if="data.length">
    <div class="column">
      <img class="img-fluid" ng-src="./img/{{data[0].utak_img}}" style="width:100%" onload="initGallery()" onclick="myFunction(this);">
    </div>
    <div class="column" 
         ng-repeat="kepek in data track by $index"
         ng-if="!kepek.neve.includes('.svg')">
      <img class="img-fluid" ng-src="./img/{{kepek.neve}}" style="width:100%" onclick="myFunction(this);">
    </div>
  </div>

  <div class="container2">
    <span class="closebtn" onclick="this.parentElement.style.display='none'">&times;</span>
    <img id="expandedImg" style="width:55%" class="img-fluid">
    <div id="imgtext"></div>
  </div>

<!--Tabok-->
  <div class="row col-12 col-md-7 mt-2" ng-if="data.length">
    <main>
      <input id="tab1" type="radio" name="tabs" checked>
      <label for="tab1"><img src="../MoonLightTravel.github.io/img/ikonok/tartozkodasihely.svg" alt="ikon" class="ikon mx-2">Térkép</label>
      <input id="tab2" type="radio" name="tabs">
      <label for="tab2"><img src="../MoonLightTravel.github.io/img/ikonok/leiras.svg" alt="ikon" class="ikon mx-2">Leírás</label>
      <input id="tab3" type="radio" name="tabs">
      <label for="tab3"><img src="../MoonLightTravel.github.io/img/ikonok/repulo.svg" alt="ikon" class="ikon mx-2">Közlekedés</label>
    
      <section id="content1">
        <p></p>
        <p></p>
      </section>

      <section id="content2">
        <p class="mx-5">{{data[0].leiras}}</p>
      </section>
    
      <section id="content3">
        <p class="mx-5"><img ng-src="./img/ikonok/{{data[0].kozlekedesi_eszkoz_img}}" alt="ikon" class="ikon mx-3">{{data[0].ido}}<p>
        <p class="mx-5">Indulás:<span class="mx-3">{{data[0].indulasi_hely}}</span></p>
      </section>
    </main>
  </div>

<!--Szállás kép-->
  <div class="row mt-5">
    <div class="col-xl-5 col-md-5" ng-if="data.length">
      <img ng-src="./img/{{data[0].szallas_img}}" alt="Szállás" title="Szállás" class="img-fluid">
    </div>
    <div class="col-xl-4 col-md-4" ng-if="data.length">
      <img src="./img/ikonok/star.svg" class="ikon" ng-repeat="x in [].constructor(data[0].tipus) track by $index">
      <p class="fw-bold mx-1">{{data[0].megnev}}</p>
      <p class="fw-bold mx-1"><img src="./img/ikonok/tartozkodasihely.svg" class="ikon" alt="Elhelyezkedés">{{data[0].elhelyezkedes}}</p>
    </div>
  </div>

<!--Tabok-->
  <div class="row col-12 col-md-10 mt-2" ng-if="data.length">
    <main>
      <input id="tab4" type="radio" name="tabs" checked>
      <label for="tab4"><img src="../MoonLightTravel.github.io/img/ikonok/tartozkodasihely.svg" alt="ikon" class="ikon mx-2">Térkép</label>
      <input id="tab5" type="radio" name="tabs">
      <label for="tab5"><img src="../MoonLightTravel.github.io/img/ikonok/leiras.svg" alt="ikon" class="ikon mx-2">Leírás</label>
      <input id="tab6" type="radio" name="tabs">
      <label for="tab6"><img src="../MoonLightTravel.github.io/img/ikonok/ellatas.svg" alt="ikon" class="ikon mx-2">Ellátás</label>
      <input id="tab7" type="radio" name="tabs">
      <label for="tab7"><img src="../MoonLightTravel.github.io/img/ikonok/szolgaltatas.svg" alt="ikon" class="ikon mx-2">Szolgáltatások</label>
    
      <section id="content4">
        <p></p>
        <p></p>
      </section>
    
      <section id="content5">
        <p class="mx-5">{{data[0].leiras2}}</p>
      </section>
    
      <section id="content6">
        <p class="mx-5">{{data[0].ellatas}}</p>
      </section>

      <section id="content7">
        <div ng-repeat="szolgaltatasok in data"
             ng-if="szolgaltatasok.neve.includes('.svg')">
          <img ng-src="./img/ikonok/{{szolgaltatasok.neve}}" alt="" class="ikon">
        </div>
      </section>
    <main>
  </div>

  
</div> 

<script>
  function initGallery() {
    var firstImg = document.querySelector(".column img");
    myFunction(firstImg);
  }

  function myFunction(imgs) {
    var expandImg = document.getElementById("expandedImg");
    var imgText = document.getElementById("imgtext");
    expandImg.src = imgs.src;
    imgText.innerHTML = imgs.alt;
    expandImg.parentElement.style.display = "block";
  }
    
  // az első kép betöltése
  initGallery();
</script>

 <!-- Footer -->
 <footer id="availability"
 class="container-fluid bg-light text-muted"
 ng-include src="'../MoonLightTravel.github.io/html/footer.html'"></footer>
