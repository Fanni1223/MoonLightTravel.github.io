<!--Banner, menü-->
<div ng-include src="'../MoonLightTravel.github.io/html/navigate.html'"></div>
<div class="container">
  <div class="row" ng-if="data.length">
    <h1 class="text-center mt-5">{{data[0].kontinens}}</h1>
  </div>
  <div class='row mt-2'>
    <div class='col-12 col-md-4' ng-repeat="ut in data">
      <div class='card my-3'>
        <img ng-src="./img/utak/{{ut.utak_img}}">
        <div class='card-body'>
          <h5 class='card-title'>{{ut.nev}}</h5>
          <h5 class='card-title'>{{ut.megnev}}<img src="./img/ikonok/hotel.svg" class="ikon mx-1"></h5> 
          <img src="./img/ikonok/star.svg" class="ikon" ng-repeat="x in [].constructor(ut.tipus) track by $index">
          <img ng-src="./img/ikonok/{{ut.kozlekedesi_eszkoz_img}}" class="ikon mx-5 float-end">
          <br>
          <br>
          <p class='card-title2'>{{ut.idoszak}}<span class="mx-5 float-end">{{ut.ut_ar}}Ft</span></p> 
          <br>
          <a ui-sref="nyaralas({nyaralas:'{{ut.varos}}', ut_id: {{ut.ut_id}}})">
            <button type='submit' class='btn'>Tovább>></button>
          </a>
          

          <button data-designsystem="true" data-dmid="shoppinglist_heart" id="shoppinglist_heart_813290" class="btn5" type="button" title="Termék hozzáadása a bevásárlólistához"><div class="h nu d e u mz nd"><svg xmlns="http://www.w3.org/2000/svg" data-dmid="dm-heart-stroke" viewBox="0 0 24 24" width="30" height="30"  color="#002878" data-designsystem="true" role="img" title="Termék hozzáadása a bevásárlólistához" size="30" id="dm-heart-813290"><path fill="#FFF" d="M16.22 3.91c-1.89.04-3.56 1.25-4.24 3.05-.69-1.81-2.38-3.02-4.29-3.05-2.93 0-4.78 2.34-4.78 5.59 0 6.84 8.17 10.59 9.07 10.59.9 0 9.11-3.73 9.11-10.59 0-3.25-1.91-5.59-4.87-5.59z"></path><path fill="currentColor" d="M11.98 21C10.47 21 2 16.71 2 9.5 2 5.67 4.34 3 7.69 3c1.71.03 3.26.82 4.29 2.12A5.51 5.51 0 0 1 16.2 3h.02C19.62 3 22 5.67 22 9.5 22 17.16 13.1 21 11.98 21zM7.68 4.82c-2.34 0-3.86 1.84-3.86 4.68 0 5.82 6.89 9.41 8.16 9.67 1.28-.26 8.2-3.85 8.2-9.67 0-2.8-1.59-4.68-3.95-4.68-1.52.04-2.85 1-3.4 2.46l-.85 2.26-.85-2.26c-.56-1.47-1.91-2.44-3.45-2.46z"></path></svg></div></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


 <!-- Footer -->
 <footer ng-include src="'../MoonLightTravel.github.io/html/footer.html'"></footer>
