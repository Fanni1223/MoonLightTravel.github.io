<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-lang-key="moonlight_travel">Moonlight travel</title>

  <!-- Application components -->
  <link rel="stylesheet" href="../components/bootstrap/5.2.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../components/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="../common/css/common.css">
  <link rel="stylesheet" href="./css/app.css">
</head>

<body ng-app="app" class="top-shadow">
  <div class="overlay_popup">
    <div class="popup">
      <h2>Üdvözöljük az oldalon!</h2>
      <p class="text-center fw-bold">Út foglalása esetén előbb regisztrálnia, majd bejelentkeznie kell.</p>
      <p class="text-center fw-bold">Bejelentkezés után láthatóvá válik a foglaláshoz tartozó űrlap és le tudja foglalni a
        kiválasztott utat.</p>
      <button class="btn" ng-click="closePopup()">Bezárás</button>
    </div>
  </div>


  <!-- Application container -->
  <ui-view class="app-container"></ui-view>

  <!-- Application components -->
  <div class="app-components d-none">
    <script src="../components/jquery/3.6.1/js/jquery.min.js"></script>
    <script src="../components/moment/2.29.1/js/moment-with-locales.min.js"></script>
    <script src="../components/angular-js/1.8.2/js/angular.min.js"></script>
    <script src="../common/js/common-angular.js"></script>
    <script src="../components/angular-js/angular-ui-router/1.0.30/js/angular-ui-router.min.js"></script>
    <script src="../components/popperjs/2.11.6/js/popper.min.js"></script>
    <script src="../components/bootstrap/5.2.2/js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
  </div>
</body>

</html>
